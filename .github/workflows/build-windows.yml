name: Build Windows Application

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  release:
    types: [ published ]

jobs:
  build-windows:
    name: Build Flutter Windows x64
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        channel: stable
        cache: true
        cache-key: "flutter-3.35.7"
        cache-path: ${{ runner.tool_cache }}/flutter

    - name: Show Flutter version
      run: flutter --version

    - name: Install dependencies
      run: flutter pub get

    - name: Verify Windows desktop support
      run: flutter config --enable-windows-desktop

    - name: Run Flutter analyzer
      run: flutter analyze

    - name: Run tests
      run: flutter test

    - name: Build Windows release
      run: flutter build windows --release

    - name: List build outputs
      run: dir build\windows\runner\Release /B
      working-directory: .

    - name: Upload executable as artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows-app-executable
        path: build/windows/runner/Release/*.exe
        retention-days: 30

    - name: Upload complete build folder
      uses: actions/upload-artifact@v4
      with:
        name: windows-build-folder
        path: build/windows/runner/Release/
        retention-days: 30